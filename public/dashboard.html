<head>
<Link rel="stylesheet" href="css/dashboad.css" type="text/css" />
</head>
<body>
<div>
  <h1>Автосалони</h1>

  <button class="push_button red" ng-click="showAddAutomarket()">Створити новий салон</button>
  <div ng-if="isAddAutomarket">
    <label>Назва</label>
    <input type="text" ng-model="newAutomarket.name">
    <label>Опис</label>
    <input type="text" ng-model="newAutomarket.description">
    <button class="push_button blue" ng-click="createAutomarket(newAutomarket)">Зберегти</button>
  </div>
  <ui>
    <li ng-repeat="automarket in automarkets track by $index">
      <span class="spantext" ng-click="goToAutomarketPage(automarket._id)">
        {{ automarket.name }} | {{ automarket.description }}
      </span>
      <button class="button" ng-click="editAutomarket(automarket)">|</button>
      <button class="button" ng-click="removeAutomarket(automarket._id)">Х</button>
    </li>
  </ui>

</div>
</body>

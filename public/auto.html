<div>
  [Автомобіль]: {{ auto.name }}<hr>
  [Ціна]:{{ auto.price }}<hr>
  [Опис]:{{ auto.description }}<hr>
  [Колір]:<span ng-style="{ 'background-color': auto.color }">{{ auto.color}}</span><hr>
  Акції
  <button ng-click="showAddShares()">Створити акцію</button>
  <div ng-if="isAddShares">
    <label>Ім'я</label>
      <input type="text" ng-model="newShares.name">
    <label>Відсоток</label>
      <input type="number" step="0.1" ng-model="newShares.percentage">
    <label>Початок акції</label>
      <input type="date" ng-model="newShares.start">
    <label>Кінець акції</label>
      <input type="date" ng-model="newShares.end">
    <button ng-click="addShares(newShares)">Зберегти</button>
  </div>
  <ui ng-repeat="shares in auto.shares track by $index">
    <li>
      [{{ shares.start | date: 'MM/dd/yyyy' }} : {{ shares.end | date: 'MM/dd/yyyy' }}] - [ {{ shares.percentage }}% ] - [ {{ shares.name }} ]
    </li>
  </ui>

</div>
